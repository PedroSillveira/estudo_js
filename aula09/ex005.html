<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: red;
            color: white;
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>
    <script>
        var p1 = window.document.getElementsByTagName("p")[1]
        // [0] para especificar em qual dos 'p' será o comando
        // 0 = primeiro, 1 = segundo, etcs
        window.document.write('Está escrito assim: ' + p1.innerHTML)
        // p1.innerText replica o valor da variavel mencionada (p1)
        /* var d = window.document.getElementById('msg')
        d.style.background = 'green' 
        d.innerText = 'Aguardando...'
        - exemplo de seleção Id
        */
       var d = window.document.querySelector('div#msg')
       d.style.color = 'green'
    </script>
</body>
</html>
