<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex003</title>
    
    <style> 
        body {
            background-color: #d6b7b7;
            color: #fff;
        }
        h1 {
            color: #2c2c2c;
            /*comentário em CSS*/
        }
    </style>
    
</head>
<body>
    <!--comentário em html-->
    <h1>Hello, world!</h1>
    <p>Agora sim posso começar</p>
    <script>
        var n1 = Number.parseFloat (window.prompt('Digite um número:'))
        // declaração de número real
        var n2 = Number.parseInt (window.prompt('Digite um número:'))
        // declaração de número real
        var n3 = Number (window.prompt('Digite um número:'))
        // declaração de número 
        var s = n1 + n2 + n3
        // atribuição de valor de soma a variável "s"
        window.alert (`A soma entre ${n1}, ${n2} e ${n3} é igual a ${s}`)
        // ${} para identificar variável
    </script>   
</body>
</html>
