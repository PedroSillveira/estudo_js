<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        body {
            font: normal 20pt arial;
            background-color: rebeccapurple;
        }
    </Style>
</head>
<body>
    <script>
        var nome = window.prompt('qual é o seu nome?')
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras. </br>`)
        // var.length - quantidade de caracteres
        document.write(`Seu nome com todas as letras maiúsculas fica assim: ${nome.toUpperCase()} </br>`)
        // var.nome.toUpperCase() - tornar as letras maiúsculas
        document.write(`Seu nome com todas as letras minúsculas fica assim: ${nome.toLowerCase()}`)
        // var.toLowerCase() - tornar as letras minúsculas
        
    </script>
</body>
</html>
